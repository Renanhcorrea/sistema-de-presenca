<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escola Octógono - Registrar Presença</title>
    <link rel="stylesheet" href="registrar_presenca.css" />
  </head>
  <body>
    <div class="header-container"><a href="pagina_principal.html">
      <header>
        <img src="logo_branco-trbg.png" alt="Logotipo da Escola Octógono" />
        <h1>Sistema de Registro de Presença</h1>
      </header>
    </a></div>

    <main>
      <h2>Registro de Presenças</h2>
      <form class="filters">
      <p>Selecione os filtros desejados:</p>
      <form action="#" method="GET">
        <div>
          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required>
        </div>

        <div>
          <label for="turma">Turma:</label>
          <select id="turma" name="turma" required>
            <option value="">Selecione uma turma</option>
            <option value="turma1">Turma 1</option>
            <option value="turma2">Turma 2</option>
            <option value="turma3">Turma 3</option>
          </select>
        </div>
    
        <div>
          <label for="disciplina">Disciplina:</label>
          <select id="disciplina" name="disciplina" required>
            <option value="">Selecione uma disciplina</option>
            <option value="matematica">Matemática</option>
            <option value="portugues">Português</option>
            <option value="ciencias">Ciências</option>
          </select>
        </div>
    
        <button type="submit">Filtrar</button>
      </form>
    </main>

  </body>
</html>
