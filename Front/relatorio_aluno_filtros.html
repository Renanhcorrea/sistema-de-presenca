<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escola Octógono - Relatório de Aluno</title>
    <link rel="stylesheet" href="relatorio_aluno_filtros.css" />
  </head>
  <body>
    <div class="header-container"><a href="pagina_principal.html">
      <header>
        <img src="logo_branco-trbg.png" alt="Logotipo da Escola Octógono" />
        <h1>Sistema de Registro de Presença</h1>
      </header>
    </a></div>
    <main>
      <h2>Relatório de Aluno</h2>
      <form class="filters" action="#" method="GET">
      <p>Selecione os filtros desejados:</p>
        <div>
          <label for="data-inicial">Data Inicial:</label>
          <input type="date" id="data-inicial" name="data-inicial" required>
        </div>
    
        <div>
          <label for="data-final">Data Final:</label>
          <input type="date" id="data-final" name="data-final" required>
        </div>
    
        <div>
          <label for="id-aluno">ID do Aluno:</label>
          <input type="text" id="id-aluno" name="id-aluno" placeholder="Digite o ID do aluno" required>
        </div>
    
        <button type="submit">Filtrar</button>
      </form>
    </main>
  </body>
</html>
